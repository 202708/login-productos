<ion-content [fullscreen]="true">
  <ion-card>
    <div class="ion-text-center" >
      <img src="assets/Imagen Login.png" width="200">
    </div>
    <ion-card-header>
      <ion-card-title class="ion-text-center" >
        Bienvenido
      </ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>
              Ingrese sus credenciales para iniciar sesión
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
           <form [formGroup]="formulario" (submit)="validarFormulario()">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-input formControlName="usuario" label="Ingrese su usuario" labelPlacement="floating" fill="outline" type="text"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-input formControlName="contrasenia" label="Ingrese su contraseña" labelPlacement="floating" fill="outline" type="password"></ion-input>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <ion-button role="submit" type="submit" expand="block" [disabled]="cargando_bloqueo">
                    <ion-text *ngIf="!cargando_bloqueo">
                      iniciar sesión
                    </ion-text>
                    <ion-spinner *ngIf="cargando_bloqueo" name="circular" ></ion-spinner>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
           </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
